        // Simple storage implementation
        const storage = {
            async get(key, shared = false) {
                try {
                    const storageKey = shared ? `shared_${key}` : key;
                    const value = localStorage.getItem(storageKey);
                    return value ? { key, value, shared } : null;
                } catch (error) {
                    console.error('Error getting from storage:', error);
                    return null;
                }
            },
            async set(key, value, shared = false) {
                try {
                    const storageKey = shared ? `shared_${key}` : key;
                    localStorage.setItem(storageKey, value);
                    return { key, value, shared };
                } catch (error) {
                    console.error('Error setting to storage:', error);
                    return null;
                }
            },
            async delete(key, shared = false) {
                try {
                    const storageKey = shared ? `shared_${key}` : key;
                    localStorage.removeItem(storageKey);
                    return { key, deleted: true, shared };
                } catch (error) {
                    console.error('Error deleting from storage:', error);
                    return null;
                }
            }
        };

        window.storage = storage;

        class GroceryListApp {
            constructor() {
                this.items = [];
                this.newItem = '';
                this.newQuantity = '';

                this.init();

            async init() {
                await this.loadItems();

            async loadItems() {
                try {
                    const result = await storage.get('grocery-list', true);

                    console.log('××™×Ÿ ×¢×“×™×™×Ÿ ×¨×©×™××ª ×§× ×™×•×ª, ××ª×—×™×œ×™× ×¨×©×™××” ×—×“×©×”');

            async saveItems(updatedItems) {
                try {
                    await storage.set('grocery-list', JSON.stringify(updatedItems), true);
                    this.items = updatedItems;
                    this.render();
                } catch (error) {
                    console.error('×©×’×™××” ×‘×©××™×¨×ª ×”×¨×©×™××”:', error);

            async addItem() {
                if (this.newItem.trim() === '') return;

                const newItemObj = {
                    id: Date.now().toString(),
                    name: this.newItem.trim(),
                    quantity: this.newQuantity.trim(),
                    category: this.selectedCategory,
                    purchased: false,
                    addedAt: new Date().toISOString()
                };

                const updatedItems = [...this.items, newItemObj];
                await this.saveItems(updatedItems);
                this.newItem = '';
                this.newQuantity = '';
                this.selectedCategory = 'other';
            }

            async togglePurchased(id) {
                const updatedItems = this.items.map(item =>
                    item.id === id ? { ...item, purchased: !item.purchased } : item
                );
                await this.saveItems(updatedItems);
            }

            async deleteItem(id) {
                const updatedItems = this.items.filter(item => item.id !== id);
                await this.saveItems(updatedItems);
            }

            async clearPurchased() {
                const updatedItems = this.items.filter(item => !item.purchased);
                await this.saveItems(updatedItems);
            }

            getCategoryInfo(categoryId) {
                return CATEGORIES.find(cat => cat.id === categoryId) || CATEGORIES.find(cat => cat.id === 'other');
            }

            sortItemsByCategory(itemsList) {
                return [...itemsList].sort((a, b) => {
                    const catA = this.getCategoryInfo(a.category);
                    const catB = this.getCategoryInfo(b.category);
                    return catA.order - catB.order;
                });
            }

            groupItemsByCategory(itemsList) {
                const grouped = {};
                CATEGORIES.forEach(cat => {
                    grouped[cat.id] = itemsList.filter(item => item.category === cat.id);
                });
                return grouped;
            }
